<!DOCTYPE html>
<html>    
<body>
<script src="./css_3d.js"></script>
<style>    
    #css3dTag1 {
        width : 800px;
        height : 600px;  
        position : relative;   
        border : 1px solid black;      
        background-color: black;       
    }
</style>
<div id="css3dTag1">
    
</div>
<script>    
    const tag = document.getElementById("css3dTag1");  
    const universe = new css_3d.Universe(tag);
    const observer = new css_3d.Observer(800, 800);
    observer.rotation.fromArray([-45, 0, 0],0);
    observer.initEventListener(document.getElementById("css3dTag1"));

    const world = new css_3d.World();

    universe.addObserver(observer);
    universe.createWorld(world);    

    const plane2 = new css_3d.Plane(1000, 1000, { 
        border : "1px dashed cyan" 
    })
    plane2.rotation.fromArray([90, 0, 0], 0);

    const textTag = document.createElement("p");
    textTag.innerText = "hello world!"
    const text = new css_3d.Obj(textTag, {
        fontSize : "40px",
        color : 'white',        
    })
    plane2.addChild(text);
    world.addChild(plane2);

    const group = new css_3d.Group()
    group.position.fromArray([0, -100, 0],0)
    world.addChild(group)

    const box = new css_3d.Box(200, 200, 200)
    box.position.fromArray([0, -100, -550], 0);    
    world.addChild(box)    

    function render(){        
        universe.update();
        window.requestAnimationFrame(render);        
    }
    window.requestAnimationFrame(render);
    
    console.log(universe);
    console.log(observer);
    console.log(world);
    console.log(new css_3d.vector2())
    console.log(new css_3d.matrix3())
    console.log(new css_3d.vector3());
    console.log(new css_3d.matrix4())
    console.log(new css_3d.quaternion());
    console.log(new css_3d.euler())

</script>
